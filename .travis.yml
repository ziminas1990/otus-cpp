language: cpp

addons:
  apt:
    packages:
      - doxygen

script:
- CHECKOUT_DIR=$(pwd)
- mkdir ${CHECKOUT_DIR}/build
- cd    ${CHECKOUT_DIR}/build
- cmake ${CHECKOUT_DIR}/libPicasso
- cmake --build .
- cmake --build . --target package
- doxygen ${CHECKOUT_DIR}/Doxyfile

deploy:
  - provider: script
    skip_cleanup: true
    script:
